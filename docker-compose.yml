version: "3.9"

services:
  # ── AI Assessment Platform API ──
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=mistral
      - OLLAMA_CODING_MODEL=codellama
      - DATABASE_URL=sqlite:///./assessment.db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - ollama
      - redis
    volumes:
      - .:/app
      - ./data:/app/data

  # ── Ollama (Local LLM Server) ──
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # GPU support (uncomment if NVIDIA GPU available)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # ── Redis (Caching & Sessions) ──
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  ollama_data:
