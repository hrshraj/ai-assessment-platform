spring.application.name=SpringBootBackend
# Platforms like Render/Heroku assign a random PORT, so we must read it
server.port=${PORT:8080}

# ─── Database Configuration ───
# In Prod, DB is on a separate server, NOT localhost.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ─── JPA / Hibernate ───
# 'update' is risky in prod but okay for Hackathons. 
# 'validate' is safer if you have a stable schema.
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ─── File Uploads ───
# Ensure your Cloud Provider (e.g., Nginx) also allows 10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ─── Security (JWT) ───
# CRITICAL: Never commit the real secret to GitHub in production
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=${JWT_EXPIRATION:86400000}

# ─── AI Service Connection ───
# In Prod, Python is not on localhost:5000. It has its own URL.
ai.service.url=${AI_SERVICE_URL}

FRONTEND_URL=${FRONTEND_URL}